baseURL = 'https://itchronicles.org/'
languageCode = 'en-us'
title = 'ITChronicles'

# Enforce trailing slashes in URLs
uglyURLs = false
canonifyURLs = true

[pagination]
pagerSize = "4"

[params]
  description = "ITChronicles - is a technology blog and knowledge base covering subjects like homelabbing, servers, security, DevOps and more. Providing How-To tutorials and articles for anyone interested in IT."
  dateFormat = "2.Jan.2006"

[taxonomies]
  category = "categories"
  author = "authors"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
        image = true